language: node_js
node_js:
  - "10"

services:
  - docker

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true

install:
  - yarn

before_script:
  - docker-compose up -d
  - yarn deploy:test

script:
  - yarn test
