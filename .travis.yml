language: node_js
node_js:
  - "10"

services:
  - docker

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH=$HOME/.yarn/bin:$PATH

cache:
  yarn: true

install:
  - yarn

before_script:
  - docker-compose up -d
  - ./node_modules/.bin/prisma deploy --env-file .env.test

script:
  - yarn test
